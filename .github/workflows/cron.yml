name: Scheduled Cron Jobs

on:
  schedule:
    # SLA warning — every 30 minutes
    - cron: "*/30 * * * *"
    # Overdue check — every hour
    - cron: "0 * * * *"
    # Cleanup expired — daily at 2 AM UTC
    - cron: "0 2 * * *"
    # Scheduled reports — every 6 hours
    - cron: "0 */6 * * *"
    # Scheduled inspections — every 15 minutes
    - cron: "*/15 * * * *"

jobs:
  sla-warning:
    if: github.event.schedule == '*/30 * * * *'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger SLA warning check
        run: |
          curl -sf -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            "${{ secrets.APP_URL }}/api/cron/sla-warning"

  overdue-check:
    if: github.event.schedule == '0 * * * *'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger overdue task check
        run: |
          curl -sf -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            "${{ secrets.APP_URL }}/api/cron/overdue-check"

  cleanup-expired:
    if: github.event.schedule == '0 2 * * *'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger cleanup of expired data
        run: |
          curl -sf -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            "${{ secrets.APP_URL }}/api/cron/cleanup-expired"

  send-scheduled-reports:
    if: github.event.schedule == '0 */6 * * *'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger scheduled report delivery
        run: |
          curl -sf -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            "${{ secrets.APP_URL }}/api/cron/send-scheduled-reports"

  trigger-scheduled-inspections:
    if: github.event.schedule == '*/15 * * * *'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger scheduled inspection reminders
        run: |
          curl -sf -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            "${{ secrets.APP_URL }}/api/cron/trigger-scheduled-inspections"
